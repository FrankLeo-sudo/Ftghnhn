<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCAN FOR STUDENTS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 80%;
        }
        h1 {
            color: #333;
        }
        .section {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 5px;
        }
        input[type="text"] {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .table-container {
            margin-top: 20px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        .qr-scanner {
            display: none;
            margin-top: 20px;
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h1>SCAN FOR STUDENTS</h1>
    <div>
        <input type="text" id="gradeInput" placeholder="Enter Grade (e.g. Grade 9 A)">
        <button id="startScanButton">Start Scan</button>
    </div>

    <div id="studentData" class="hidden">
        <h2>Student List for <span id="classInfo"></span></h2>
        <div class="table-container">
            <table id="studentTable">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Student ID</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <div id="qrScanner" class="qr-scanner">
        <h3>QR Scanner</h3>
        <video id="qrVideo" width="100%" height="300px" autoplay></video>
        <button id="finishScanButton">Finish Scanning</button>
    </div>

    <div id="absentList" class="hidden">
        <h2>Absent Students</h2>
        <div class="table-container">
            <table id="absentTable">
                <thead>
                    <tr>
                    
               <th>Student Name</th>
                        <th>Student ID</th>
                    </tr>
                </thead>
                <tbody id="absentTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>

    <script>
        const studentsData = {}; // Object to store student data
        const scannedStudents = new Set(); // Set to track scanned students
        const absentStudents = []; // Array to store absent students

        const gradeInput = document.getElementById('gradeInput');
        const startScanButton = document.getElementById('startScanButton');
        const studentDataContainer = document.getElementById('studentData');
        const qrScanner = document.getElementById('qrScanner');
        const studentTableBody = document.getElementById('studentTableBody');
        const absentTableBody = document.getElementById('absentTableBody');
        const finishScanButton = document.getElementById('finishScanButton');
        const classInfo = document.getElementById('classInfo');

        startScanButton.addEventListener('click', startScan);
        finishScanButton.addEventListener('click', finishScanning);

        function startScan() {
            const gradeClass = gradeInput.value.trim();
            if (!gradeClass) {
                alert('Please enter a grade and class');
                return;
            }
            if (localStorage.getItem(gradeClass)) {
                // Fetch student data from localStorage
                const data = localStorage.getItem(gradeClass);
                const students = data.split('\n').map(student => student.split(','));
                studentsData[gradeClass] = students;

                // Display student list in table
                displayStudentList(gradeClass, students);
                classInfo.textContent = gradeClass;
                studentDataContainer.classList.remove('hidden');
                qrScanner.classList.remove('hidden');
                startQRCodeScanner();
            } else {
                alert('No student data found for this class.');
            }
        }

        function displayStudentList(gradeClass, students) {
            studentTableBody.innerHTML = ''; // Clear previous table data
            students.forEach(student => {
                const row = document.createElement('tr');
                row.setAttribute('data-id', student[1]);
                row.innerHTML = `
                    <td>${student[0]}</td>
                    <td>${student[1]}</td>
                `;
                studentTableBody.appendChild(row);
            });
        }

        function startQRCodeScanner() {
            const videoElement = document.getElementById('qrVideo');
            const html5QrCode = new Html5Qrcode("qrVideo");

            html5QrCode.start(
                { facingMode: "environment" }, // Camera facing
                {
                    fps: 10, // 10 frames per second
                    qrbox: 250, // QR box size
                },
                qrCodeMessage => {
                    if (scannedStudents.has(qrCodeMessage)) {
                        console.log('Student already scanned');
                    } else {
                        scannedStudents.add(qrCodeMessage);
                        markStudentAsScanned(qrCodeMessage);
                    }
                },
                errorMessage => {
                    console.log(errorMessage);
                }
            ).catch(err => {
                console.log("QR Scanner error: ", err);
            });
        }

        function markStudentAsScanned(qrCodeMessage) {
            const studentRow = document.querySelector(`tr[data-id="${qrCodeMessage}"]`);
            if (studentRow) {
                studentRow.classList.add('scanned');
            } else {
                console.log("Student not found in the list.");
            }
        }

        function finishScanning() {
            qrScanner.classList.add('hidden');
            studentDataContainer.classList.add('hidden');

            // Find absent students
            absentStudents.length = 0; // Clear previous absent list
            Object.keys(studentsData).forEach(gradeClass => {
                const students = studentsData[gradeClass];
                students.forEach(student => {
                    if (!scannedStudents.has(student[1])) {
                        absentStudents.push(student);
                    }
                });
            });

            // Display absent students
            displayAbsentStudents();
        }

        function displayAbsentStudents() {
            absentTableBody.innerHTML = ''; // Clear previous absent list
            absentStudents.forEach(student => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${student[0]}</td>
                    <td>${student[1]}</td>
                `;
                absentTableBody.appendChild(row);
            });

            document.getElementById('absentList').classList.remove('hidden');
        }

        // You can manually add student data to localStorage for testing.
        // Example: localStorage.setItem('Grade 9 A', 'John Doe,12345\nJane Smith,67890');
    </script>

</body>
</html>
